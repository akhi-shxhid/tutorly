<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="SparkTutor - AI-powered learning platform with personalized tutoring, document processing, and quiz generation.">
    <meta property="og:title" content="SparkTutor - AI-Powered Learning">
    <meta property="og:description" content="Enhance your learning with AI-powered tutoring, flashcards and quizzes." />
    <meta property="og:type" content="website" />
    <title>SparkTutor - AI-Powered Learning Platform</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/src/index.css">
    <script>
      // Immediately apply dark mode to prevent flash of light mode
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
